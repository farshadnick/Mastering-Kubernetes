apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config-canary
data:
  nginx.conf: |
    worker_processes 1;

    events {
        worker_connections 1024;
    }

    http {
        server {
            listen 80;
            location / {
                add_header Content-Type text/plain;
                return 200 "Release: Canary";
            }
        }
    }
